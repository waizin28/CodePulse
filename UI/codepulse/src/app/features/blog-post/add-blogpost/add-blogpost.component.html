<div class="container">
  <h1 class="mt-3">Add BlogPost</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          [(ngModel)]="addBlogModel.title"
        />
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input
          type="text"
          id="urlHandle"
          name="urlHandle"
          class="form-control"
          [(ngModel)]="addBlogModel.urlHandle"
        />
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description</label
        >
        <input
          type="text"
          id="shortDescription"
          name="shortDescription"
          class="form-control"
          [(ngModel)]="addBlogModel.shortDescription"
        />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>

        <div class="d-flex flex-row">
          <!-- Actual text -->
          <div class="col-6 p-2">
            <textarea
              class="form-control"
              style="height: 350px; max-height: 350px"
              name="content"
              id="content"
              [(ngModel)]="addBlogModel.content"
            ></textarea>
          </div>
          <!-- Want to show live preview of the content markdown -->
          <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll">
            <markdown [data]="addBlogModel.content"></markdown>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url</label
        >
        <input
          type="text"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
          [(ngModel)]="addBlogModel.featuredImageUrl"
        />
      </div>

      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          name="publishedDate"
          class="form-control"
          [ngModel]="addBlogModel.publishedDate | date : 'yyyy-MM-dd'"
          (ngModelChange)="addBlogModel.publishedDate = $event"
        />
      </div>

      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          class="form-control"
          [(ngModel)]="addBlogModel.author"
        />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          name="isVisible"
          [(ngModel)]="addBlogModel.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
