<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input
            input="text"
            disabled
            id="categoryId"
            name="categoryId"
            class="form-control"
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label lass="form-label" for="categoryName">Category Name</label>
          <input
            input="text"
            id="categoryName"
            name="categoryName"
            class="form-control"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label lass="form-label" for="categoryUrlHandle"
            >Category Url Handle</label
          >
          <input
            input="text"
            id="categoryUrlHandle"
            name="categoryUrlHandle"
            class="form-control"
            [(ngModel)]="category.urlHandle"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category not found!</div>
  </ng-template>
</div>
